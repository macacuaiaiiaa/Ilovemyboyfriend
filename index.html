<!DOCTYPE html>
<html>
<head>
  <title>Doramas</title>
  <style>
    .search-container {
      margin: 20px;
      text-align: center;
    }
    .search-input {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .loading {
      text-align: center;
      margin: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .rating {
      color: gold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Doramas</h1>
  </header>

  <div class="search-container">
    <input type="text" id="search" class="search-input" placeholder="Pesquisar doramas...">
  </div>

  <div id="loading" class="loading">Carregando doramas...</div>
  <div class="grid" id="doramas"></div>

  <script>
    const searchInput = document.getElementById('search');
    const doramasContainer = document.getElementById('doramas');
    const loadingDiv = document.getElementById('loading');

    function buscarDoramas(termo = '') {
      loadingDiv.style.display = 'block';
      doramasContainer.innerHTML = '';

      const url = termo ? `/api/doramas/busca?q=${encodeURIComponent(termo)}` : '/api/doramas';

      fetch(url)
        .then(response => response.json())
        .then(data => {
          loadingDiv.style.display = 'none';
          const doramas = Array.isArray(data) ? data : data.data;

          doramas.forEach(dorama => {
            doramasContainer.innerHTML += `
              <div class="card">
                <img src="${dorama.image}" alt="${dorama.title}">
                <h3>${dorama.title}</h3>
                <div class="year">${dorama.year}</div>
                <div class="rating">â˜… ${dorama.rating}</div>
              </div>
            `;
          });
        })
        .catch(error => {
          loadingDiv.textContent = 'Erro ao carregar doramas.';
          console.error('Erro:', error);
        });
    }

    searchInput.addEventListener('input', (e) => {
      const termo = e.target.value.trim();
      if (termo.length >= 2) {
        buscarDoramas(termo);
      } else if (termo.length === 0) {
        buscarDoramas();
      }
    });

    // Carregar todos os doramas inicialmente
    buscarDoramas();
  </script>
</body>
</html>
